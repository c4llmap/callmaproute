<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>맛집과 경로 추천</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 300px; /* 더 작은 화면 높이에 맞게 조정 */
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 70%;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        display: block;
        width: 20%;
        margin-left: 2%;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>맛집과 경로 추천</h1>
    <label for="start">출발지 주소:</label>
    <input type="text" id="start" placeholder="출발지 주소를 입력하세요">
    <button onclick="openMap('start')">검색</button>
    <label for="destination">도착지 주소:</label>
    <input type="text" id="destination" placeholder="도착지 주소를 입력하세요">
    <button onclick="openMap('destination')">검색</button>

    <script type="text/javascript">
        function openMap(type) {
            var addressInput = document.getElementById(type);
            var address = addressInput.value;

            if (!address) {
                alert('주소를 입력하세요.');
                return;
            }

            // 네이버 맵 주소 검색 페이지 URL 생성
            var mapURL = 'https://map.naver.com/?query=' + encodeURIComponent(address);

            // 새 창으로 네이버 맵 열기
            window.open(mapURL, '_blank');
        }
    </script>
</body>
</html>
