<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>맛집과 경로 추천</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 300px;
    }

    #restaurantList {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    #restaurantList li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 90%;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        display: block;
        width: 90%;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>맛집과 경로 추천</h1>
    <label for="start">출발지 주소:</label>
    <input type="text" id="start" placeholder="출발지 주소를 입력하세요">
    <label for="destination">도착지 주소:</label>
    <input type="text" id="destination" placeholder="도착지 주소를 입력하세요">
    <button onclick="findRoute()">경로 찾기</button>
    <div id="map"></div>
    <ul id="restaurantList"></ul>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6bpvouorsn&submodules=geocoder"></script>
    <script>
        var map;
        var midpointMarker;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 10
            });
        }

        function findRoute() {
            var startAddress = document.getElementById('start').value;
            var destinationAddress = document.getElementById('destination').value;

            naver.maps.Service.geocode({
                address: startAddress
            }, function(status, response) {
                if (status !== naver.maps.Service.Status.OK || !response.result || !response.result.items || !response.result.items[0]) {
                    alert('출발지를 찾을 수 없습니다.');
                    return;
                }

                var startCoords = response.result.items[0].point;

                naver.maps.Service.geocode({
                    address: destinationAddress
                }, function(status, response) {
                    if (status !== naver.maps.Service.Status.OK || !response.result || !response.result.items || !response.result.items[0]) {
                        alert('도착지를 찾을 수 없습니다.');
                        return;
                    }

                    var destinationCoords = response.result.items[0].point;

                    var midpoint = getMidpoint(startCoords, destinationCoords);
                    if (midpointMarker) {
                        midpointMarker.setMap(null);
                    }
                    midpointMarker = new naver.maps.Marker({
                        position: midpoint,
                        map: map
                    });

                    // 중간 지점 주변의 맛집 추천을 요청
                    recommendRestaurants(midpoint);
                });
            });
        }

        function getMidpoint(coords1, coords2) {
            var lat1 = coords1.y;
            var lng1 = coords1.x;
            var lat2 = coords2.y;
            var lng2 = coords2.x;

            var latMid = (lat1 + lat2) / 2;
            var lngMid = (lng1 + lng2) / 2;

            return new naver.maps.LatLng(latMid, lngMid);
        }

        function recommendRestaurants(midpoint) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var restaurantList = JSON.parse(this.responseText);
                    displayRestaurants(restaurantList);
                }
            };
            xhttp.open("GET", "recommend_restaurants.php?lat=" + midpoint.lat() + "&lng=" + midpoint.lng(), true);
            xhttp.send();
        }

        function displayRestaurants(restaurantList) {
            var ul = document.getElementById("restaurantList");
            ul.innerHTML = "";
            restaurantList.forEach(function(restaurant) {
                var li = document.createElement("li");
                li.textContent = restaurant.name + " - " + restaurant.address;
                ul.appendChild(li);
            });
        }
    </script>
    <script type="text/javascript">
        function loadMap() {
            initMap();
        }
    </script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6bpvouorsn&submodules=geocoder&callback=loadMap"></script>
</body>
</html>
